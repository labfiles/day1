    <script>
         var batman = {
            firstname : "Bruce",
            lastname : "Wayne",
            fullname : function(message, city){
                return this.firstname+" "+this.lastname+" says "+message +" from "+city
            }
        };
        var superman = {
            firstname : "Clark",
            lastname : "Kent",
        };
         var spiderman = {
            firstname : "Peter",
            lastname : "Parker"
        };
        
        console.log(batman.fullname());// Bruce Wayne
        console.log(batman.fullname.call(superman,"Hello", "Metropolis"));// Clark Kent
        console.log(batman.fullname.apply(superman,["Hello", "Metropolis"]));// Clark Kent
        console.log(batman.fullname.bind(superman)("Hello", "Metropolis"));// Clark Kent

        /*
        var hero = batman.fullname.bind(superman);
        
        console.log(hero());// Clark Kent
       */ 
    </script>
